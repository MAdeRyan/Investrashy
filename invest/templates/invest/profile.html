{% extends 'base.html' %}
{% load static %}

{% block title %}
{{page}}
{% endblock title %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="container m-0 p-0">
    <div class="row">        
        {% include 'invest/snippet/sidebar.html' %}        
        <div id="main" class="col">
            <div class="content-wrapper">
            <!-- code here -->
            <div class="card mx-auto bg-color" style="width: 28rem;">
                <form class="p-3">                    
                    <div class="form-group">                        
                        <label for="upload-photo" class="upload center">
                            <img 
                                src="{{ user_info.profile_pic }}" 
                                class="card-img-top center" 
                                style="width: 200px;" 
                                alt=""
                            >                            
                            <i class="fas fa-plus-circle plus-icon" style="color: black;"></i>
                        </label>
                        <input type="file" id="upload-photo">
                      </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Nama: </label>
                      <input type="text" class="form-control" id="formGroupExampleInput" value={{user_profile.first_name}}>
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Alamat Pengambilan</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Deskripsi</label>
                        <textarea class="form-control" id="formGroupExampleInput3" cols="30" rows="5" placeholder="Another input placeholder"></textarea>
                      </div>
                      <div class="form-group mb-0 mt-5">
                        <a href="{% url 'invest:edit_profile' %}" class="btn btn-dark mt-0 center" style="width: auto;">Edit Profil</a>
                      </div>
                  </form>                
            </div>                        
            <!-- end of wrapper -->
            </div>            
        </div>
    </div>    
</div>
{% endblock content %}
